<!DOCTYPE html>

<html>
	<head>
		<title>Tokopedia</title>
		<meta name="viewport" content="width=device-width, intitial-scale-1" />
		<!-- external css -->
		<link rel="stylesheet" href="../css/styles.css" />
		<!-- bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<!-- icon -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
	</head>

	<body>
		<div class="container-fluid header">
			<div class="row mini-header">
				<div class="col-sm-3">
					<i class="bi bi-phone"></i>
					<a
						class="mini-header"
						href="https://www.tokopedia.com/mobile-apps/"
						target="_blank"
						>Download Tokopedia App</a
					>
				</div>

				<div class="col-sm-9 position-right">
					<a
						class="mini-header"
						href="https://www.tokopedia.com/about/"
						target="_blank"
						>Tentang Tokopedia</a
					>
					<a
						class="mini-header"
						href="https://www.tokopedia.com/mitra/"
						target="_blank"
						>Mitra Tokopedia</a
					>
					<a
						class="mini-header"
						href="https://seller.tokopedia.com/edu"
						target="_blank"
						>Pusat Edukasi Seller</a
					>
					<a
						class="mini-header"
						href="https://www.tokopedia.com/promo/"
						target="_blank"
						>Promo</a
					>
					<a
						class="mini-header"
						href="https://www.tokopedia.com/help"
						target="_blank"
						>Tokopedia Care</a
					>
				</div>
			</div>
			<div class="row main-header">
				<div class="col-sm-12">
					<a href="https://www.tokopedia.com" target="_blank">
						<img src="../img/tokopedia-logo.svg" />
					</a>
					<a class="main-header" href="">Kategori </a>
					<input class="search-bar" placeholder="cari disini" />
					<button class="button-search">
						<i class="bi bi-search"></i>
					</button>
					<button class="button-cart">
						<i class="bi bi-cart2"></i>
					</button>
					<button class="button-masuk">Masuk</button>
					<button class="button-daftar">Daftar</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row article">
				<div class="col-sm-12">
					<div class="row" style="margin: 20px 0px">
						<div
							id="myCarousel"
							class="carousel slide"
							data-ride="carousel"
							style="background: #ffffff"
						>
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li
									data-target="#myCarousel"
									data-slide-to="0"
									class="active"
								></li>
								<li
									data-target="#myCarousel"
									data-slide-to="1"
								></li>
								<li
									data-target="#myCarousel"
									data-slide-to="2"
								></li>
							</ol>

							<!-- Wrapper for slides -->
							<div
								class="carousel-inner"
								style="border-radius: 10px"
							>
								<div class="item active">
									<img
										src="../img/carousel1.webp"
										style="width: 100%"
									/>
								</div>

								<div class="item">
									<img
										src="../img/carousel2.webp"
										style="width: 100%"
									/>
								</div>

								<div class="item">
									<img
										src="../img/carousel3.webp"
										style="width: 100%"
									/>
								</div>
							</div>

							<!-- Left and right controls -->
							<a
								class="left carousel-control"
								href="#myCarousel"
								data-slide="prev"
								style="background: transparent"
							>
								<span
									class="glyphicon glyphicon-chevron-left"
								></span>
								<span class="sr-only">Previous</span>
							</a>
							<a
								class="right carousel-control"
								href="#myCarousel"
								data-slide="next"
								style="background: transparent"
							>
								<span
									class="glyphicon glyphicon-chevron-right"
								></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>

					<div class="row" style="margin: 20px 0px">
						<div class="content">
							<div class="row">
								<div class="col-sm-6">
									<h4
										style="
											padding-bottom: 15px;
											font-weight: bold;
										"
									>
										Kategori Pilihan
									</h4>
									<div class="row">
										<div class="col-sm-3">
											<a
												href="https://www.tokopedia.com/p/elektronik/audio/earphone"
											>
												<img
													src="../img/Earphone.webp"
													width="100%"
													style="
														border: 2px ridge
															#8080801a;
														border-radius: 8px;
													"
												/>
											</a>
										</div>
										<div class="col-sm-3">
											<a
												href="https://www.tokopedia.com/p/mainan-hobi/figure/action-figure"
											>
												<img
													src="../img/Figure.webp"
													width="100%"
													style="
														border: 2px ridge
															#8080801a;
														border-radius: 8px;
													"
												/>
											</a>
										</div>
										<div class="col-sm-3">
											<a
												href="https://www.tokopedia.com/p/komputer-laptop/pc-laptop-gaming"
											>
												<img
													src="../img/CD-PC-dan-Laptop.webp"
													width="100%"
													style="
														border: 2px ridge
															#8080801a;
														border-radius: 8px;
													"
												/>
											</a>
										</div>
										<div class="col-sm-3">
											<a
												href="https://www.tokopedia.com/p/makanan-minuman/bumbu-bahan-masakan"
											>
												<img
													src="../img/Bumbu-dan-Bahan-Dasar.webp"
													width="100%"
													style="
														border: 2px ridge
															#8080801a;
														border-radius: 8px;
													"
												/>
											</a>
										</div>
									</div>
								</div>
								<div class="container-fluid">
									<div class="col-sm-6">
										<h4
											style="
												padding-bottom: 15px;
												font-weight: bold;
											"
										>
											Top Up & Tagihan
										</h4>
										<div
											class="col-sm-12 content"
											style="padding: 0px 15px"
										>
											<div class="row">
												<div
													class="col-sm-3 content-nav active"
													id="pulsa"
												>
													pulsa
												</div>
												<div
													class="col-sm-3 content-nav"
													id="paket-data"
												>
													paket data
												</div>
												<div
													class="col-sm-3 content-nav"
												>
													Listrik PLN
												</div>
												<div
													class="col-sm-3 content-nav"
												>
													Flight
												</div>
											</div>

											<div
												class="row"
												style="
													flex: 1 1 auto;
													padding-top: 15px;
													padding-bottom: 14px;
												"
											>
												<div class="col-sm-5">
													<label for="">
														Nomor Telpon
													</label>
													<input
														type="text"
														class="pulsa"
														id="no-telp"
														placeholder="081234567890"
														oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
													/>
												</div>
												<div class="col-sm-5">
													<label for="">
														Nominal
													</label>
													<select
														class="pulsa"
														id="nom-pulsa"
														disabled
													>
														<option
															value=""
														></option>
														<option
															value="1.000,4.000"
														>
															1.000 - Rp4.000
														</option>
														<option
															value="3.000,6.000"
														>
															3.000 - Rp6.000
														</option>
														<option
															value="5.000,8.000"
														>
															5.000 - Rp8.000
														</option>
														<option
															value="10.000,12.000"
														>
															10.000 - Rp12.000
														</option>
														<option
															value="20.000,22.000"
														>
															20.000 - Rp22.000
														</option>
														<option
															value="25.000,27.000"
														>
															25.000 - Rp27.000
														</option>
														<option
															value="50.000,52.000"
														>
															50.000 - Rp52.000
														</option>
														<option
															value="100.000,100.000"
														>
															100.000 - Rp100.000
														</option>
													</select>
													<select
														class="paket-data"
														id="nom-data"
														hidden
														disabled
													>
														<option
															value=""
														></option>
														<option
															value="Internet 10 GB,30.500"
														>
															Internet 10 GB -
															Rp30.500
														</option>
														<option
															value="Internet 15 GB,43.000"
														>
															Internet 15 GB -
															Rp43.000
														</option>
														<option
															value="Internet Combo Unlimited (Kuota Malam),20.000"
														>
															Internet Combo
															Unlimited (Kuota
															Malam) - Rp20.000
														</option>
														<option
															value="Internet Combo Unlimited,70.000"
														>
															Internet Combo
															Unlimited - Rp70.000
														</option>
													</select>
												</div>
												<div
													class="col-sm-2"
													style="margin-top: 25px"
												>
													<button
														class="button-beli"
														id="button-beli"
														disabled
													>
														Beli
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
		<script type="text/javascript" src="../script/script.js"></script>
	</body>
</html>
